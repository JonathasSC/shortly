repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: Ruff Format via uv
        entry: uv run ruff format
        language: system
        types: [python]
        pass_filenames: true

      - id: ruff-fix
        name: Ruff Check + Fix via uv
        entry: uv run ruff check --fix
        language: system
        types: [python]
        pass_filenames: true
