name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

defaults:
  run:
    working-directory: ./src

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1,0.0.0.0"
      DJANGO_CSRF_TRUSTED_ORIGINS: "http://localhost,http://127.0.0.1"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ---------- Python / Django ----------
      - name: Update packages
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: Run Ruff linter
        run: uv run ruff check .

      - name: Run Django tests
        run: uv run python manage.py test

      # ---------- Front / Cypress ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Cypress dependencies
        working-directory: ./infra/cypress
        run: npm install

      - name: Run Migrations
        working-directory: ./src
        run: |
          uv run manage.py migrate

      - name: Check Django Project
        working-directory: ./src
        run: |
          uv run manage.py check

      - name: Run Django Server (background)
        working-directory: ./src
        run: |
          uv run manage.py runserver 0.0.0.0:8000 &

      - name: Wait for Django Server
        working-directory: ./src
        run: |
          echo "Waiting for Django server to be ready..."
          until curl -s http://127.0.0.1:8000/ > /dev/null; do
            echo "Still waiting..."
            sleep 2
          done
          echo "Django server is ready!"          

      - name: Debug Django Home Page
        working-directory: ./src
        run: |
          echo "Fetching home page HTML..."
          curl -v http://127.0.0.1:8000/ -o debug_home.html
          echo "HTML saved to debug_home.html"
          head -n 50 debug_home.html

      - name: Run Cypress tests
        working-directory: ./infra/cypress
        run: npx cypress run
