name: Continuous Integration

env:
  DB_ENGINE: sqlite3
  DB_NAME: ':memory:'
  DJANGO_DEBUG: TRUE
  DJANGO_SECRET_KEY: 'insecure-default-key'

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

defaults:
  run:
    working-directory: ./src

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Update packages
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip
        
      - name: Checkout Python
      - uses: actions/setup-python@v5
        with:
          python-version-file: './src/pyproject.toml'

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install the project dependencies
        run: uv sync --locked --all-extras --dev

      - name: Run Django tests | apps.converter
        run: .venv/bin/python manage.py test apps.converter.tests

      - name: Run Django tests | apps.account
        run: .venv/bin/python manage.py test apps.account.tests
