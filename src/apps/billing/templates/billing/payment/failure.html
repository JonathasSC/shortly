{% extends 'common/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="bg-gray-900 rounded-2xl shadow-lg max-w-md w-full p-8 text-center border border-red-700">
    <div class="flex flex-col items-center justify-center space-y-6">

        <div class="w-20 h-20 flex items-center justify-center rounded-full bg-red-600">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" stroke-width="3"
                 viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12" />
            </path>
        </svg>
        </div>

        <h1 class="text-2xl font-semibold text-red-400">
            Pagamento não aprovado
        </h1>

        <p class="text-sm text-gray-300 leading-relaxed">
            O pagamento foi recusado ou cancelado.<br>
            Nenhuma cobrança foi realizada.
        </p>

        <a href="/billing/wallet/"
           class="bg-red-600 text-white px-5 py-2 rounded-lg hover:bg-red-500 transition">
            Tentar novamente
        </a>
    </div>
</div>
{% endblock %}
