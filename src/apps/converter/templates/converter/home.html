{% extends 'shared/base.html'%}
{% block content %}
  <div class="p-8 rounded-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Encurtador de URL</h1>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ url_form.as_p }}
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
        Encurtar
      </button>
    </form>

    {% if short_url %}
      <div class="mt-6 text-center">
        <p class="text-gray-700">URL encurtada:</p>
        <a href="{{ short_url }}" class="text-blue-500 underline">{{ short_url }}</a>
      </div>
    {% endif %}
  </div>
{% endblock %}
