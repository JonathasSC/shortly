{% load static %}
{% load i18n %}

<header class="fixed w-full bg-white z-50 border-b border-zinc-200">
  <div class="border-box px-4 py-3 flex items-center justify-between">
    <a href="{% url 'home' %}" class="text-2xl font-bold text-gray-800">
      <img class='w-36' src={% static '/common/svg/logo/without_bg_with_text_blue.svg'%} alt='logo do shortly'>
    </a> 

    <div class="flex gap-3 items-center">
        {% if not user.is_authenticated %}
          <a href="{% url 'login' %}" 
             class="flex items-center gap-2 px-4 py-2 font-medium text-blue-700 bg-blue-100 rounded-md hover:bg-blue-200 transition duration-200">
            <span class="material-symbols-outlined">login</span>
            <p class="hidden sm:block">
              {% trans "Login" %}
            </p>
          </a>
          
          <a href="{% url 'register' %}" 
          class="flex items-center gap-2 px-4 py-2 font-medium text-white bg-blue-500 rounded-md hover:bg-blue-600 transition duration-200">
            <span class="material-symbols-outlined">person_add</span>
            <p class="hidden sm:block">
              {% trans "Create Account" %}
            </p>
          </a>
          
        {% else %}
          <a href="{% url 'wallet_page' %}" class=" bg-blue-100 rounded-full font-bold text-blue-500 text-base gap-2 items-center justify-between flex p-2 px-3">
            <p class="text-white bg-blue-500 rounded-full w-4 p-3 h-4 flex items-center justify-center">C</p>
            {{ user_balance }}
          </a>
          <a href="{% url 'dashboard-home' %}" 
             class="flex items-center gap-2 px-4 py-2 font-medium text-white bg-blue-500 rounded-md hover:bg-blue-600 transition duration-200">
            <span class="material-symbols-outlined">dashboard</span>
            {% trans "Dashboard" %}
          </a>
        {% endif %}
    </div>
  </div>
</header>
