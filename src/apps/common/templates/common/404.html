<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% load i18n %}{% trans "Page Not Found" %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="text-center p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-6xl font-bold text-blue-500 mb-4">404</h1>

        <h2 class="text-2xl font-semibold mb-4">
            {% trans "Page Not Found" %}
        </h2>

        <p class="text-gray-700 mb-6">
            {% trans "Sorry, the page you're looking for does not exist." %}
        </p>

        <a href="/" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
            {% trans "Back to Home" %}
        </a>
    </div>

</body>
</html>
