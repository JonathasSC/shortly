{% load i18n %}

<div id="password-modal"
     class="fixed inset-0 z-50 hidden items-center justify-center bg-black/60 backdrop-blur-sm p-4">

  <div class="bg-white rounded-xl shadow-xl max-w-lg w-full p-6 space-y-6">
    <h2 class="text-lg font-semibold text-gray-800">
      {% trans "Change Password" %}
    </h2>

    <form method="post" action="{% url 'account:recovery' %}" class="space-y-4">
      {% csrf_token %}

      <div class="flex flex-col gap-4">
        <label class="text-sm font-medium text-gray-600">{% trans "Current Password" %}</label>
        <input type="password" name="old_password" class="w-full border rounded px-3 py-2">
      </div>

      <div class="flex flex-col gap-4">
        <label class="text-sm font-medium text-gray-600">{% trans "New Password" %}</label>
        <input type="password" name="new_password1" class="w-fullfull border rounded px-3 py-2">
      </div>

      <div class="flex flex-col gap-4">
        <label class="text-sm font-medium text-gray-600">{% trans "Confirm New Password" %}</label>
        <input type="password" name="new_password2" class="w-full border rounded px-3 py-2">
      </div>

      <div class="flex justify-end gap-3 pt-4">
        <button type="button" data-close-modal
                class="px-4 py-2 rounded text-sm bg-gray-200 hover:bg-gray-300">
          {% trans "Cancel" %}
        </button>
        <button type="submit"
                class="w-full w-fit bg-blue-500 text-sm text-white py-2 px-4 rounded hover:bg-blue-600 transition">
          {% trans "Update" %}
        </button>
      </div>
    </form>
  </div>
</div>
