services:
  shortly:
    container_name: shortly
    build: 
      context: ./src
      dockerfile: Dockerfile
      args:
      - DJANGO_ENV_FILE=prod.env
    env_file:
      - ./src/prod.env
    restart: always
    volumes:
      - ./src/logs:/usr/src/logs
    expose:
      - "80" 
    networks:
      - shortly_net

  nginx:
    container_name: nginx
    image: nginx:latest
    restart: always
    ports:
      - "80:80"    # exp√µe a porta 80 para o host
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - shortly
    networks:
      - shortly_net

networks:
  shortly_net:
    driver: bridge