services:
  shortly:
    container_name: shortly
    build: 
      context: ./src
      dockerfile: Dockerfile
    env_file:
      - ./src/.env.prod
    restart: always
    volumes:
      - ./src/logs:/usr/src/logs
      - static_volume:/usr/share/nginx/html
    networks:
      - shortly_net

  nginx:
    container_name: nginx
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/shortly.conf:/etc/nginx/conf.d/shortly.conf
      - ./nginx/whitelist.conf:/etc/nginx/whitelist.conf:ro
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
      - static_volume:/usr/share/nginx/html
    depends_on:
      - shortly
    networks:
      - shortly_net

  rabbitmq:
    build: 
      context: ./infra/rabbitmq
      dockerfile: Dockerfile
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - shortly_net

  celery_worker:
    build: 
      context: ./src
      dockerfile: Dockerfile
    container_name: shortly-celery-worker
    command: celery -A core worker -l info
    volumes:
      - ./src:/usr/src/app
    depends_on:
      - shortly
      - rabbitmq
    env_file:
      - ./src/.env.prod
    networks:
      - shortly_net

  celery_beat:
    build: 
      context: ./src
      dockerfile: Dockerfile
    container_name: shortly-celery-beat
    command: celery -A core beat -l info
    volumes:
      - ./src:/usr/src/app
    depends_on:
      - shortly
      - rabbitmq
    env_file:
      - ./src/.env.prod
    networks:
      - shortly_net

  flower:
    image: mher/flower
    command: celery -A core flower --port=5555
    ports:
      - "5555:5555"
    depends_on:
      - rabbitmq
      - celery_beat
      - celery_worker
    env_file:
      - ./src/.env.prod

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot

networks:
  shortly_net:
    driver: bridge

volumes:
  static_volume: