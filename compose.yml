services:
  shortly:
    container_name: shortly
    build: 
      context: ./src
      dockerfile: Dockerfile
      args:
      - DJANGO_ENV_FILE=prod.env
    env_file:
      - ./src/prod.env
    restart: always
    volumes:
      - ./src/logs:/usr/src/logs
      - static_volume:/usr/share/nginx/html
    expose:
      - "80" 
    networks:
      - shortly_net

  nginx:
    container_name: nginx
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - ./nginx/prod.env
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/nginx.conf.template
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
      - static_volume:/usr/share/nginx/html
    depends_on:
      - shortly
    networks:
      - shortly_net
  command: /bin/bash -c "envsubst < ./nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'" 

  certbot:
    image: certbot/certbot:latest
    command: sleep infinity
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot


networks:
  shortly_net:
    driver: bridge

volumes:
  static_volume: