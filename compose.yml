services:
  shortly:
    container_name: shortly
    build: 
      context: ./src
      dockerfile: Dockerfile
      args:
      - DJANGO_ENV_FILE=prod.env
    env_file:
      - ./src/prod.env
    restart: always
    volumes:
      - ./src/logs:/usr/src/logs
      - static_volume:/usr/share/nginx/html
    expose:
      - "80" 
    networks:
      - shortly_net

  nginx:
    container_name: nginx
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/nginx.conf
      - static_volume:/usr/share/nginx/html
    depends_on:
      - shortly
    networks:
      - shortly_net

networks:
  shortly_net:
    driver: bridge

volumes:
  static_volume: