# -------------------------------
# UPSTREAMS
# -------------------------------
upstream shortly {
    server shortly:8000;
}

upstream flower {
    server shortly-flower:5555;
}

upstream rabbitmq {
    server shortly-rabbitmq:15672;
}

# -------------------------------
# HTTP (PORTA 80)
# -------------------------------

# 1) sh0rtly.com HTTP
server {
    listen 80;
    server_name sh0rtly.com _;

    client_max_body_size 10M;
    server_tokens off;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Static files
    location /static/ {
        alias /usr/share/nginx/html/;
        access_log off;
        expires 1y;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Proxy para Django / site principal
    location / {
        proxy_pass http://shortly;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# 2) www.sh0rtly.com â†’ redireciona para sh0rtly.com
server {
    listen 80;
    server_name www.sh0rtly.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://sh0rtly.com$request_uri;
    }
}

# 3) flower.sh0rtly.com HTTP
server {
    listen 80;
    server_name flower.sh0rtly.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        include /etc/nginx/whitelist.conf;
        deny all;
        return 301 https://flower.sh0rtly.com$request_uri;
    }
}

# 4) rabbitmq.sh0rtly.com HTTP
server {
    listen 80;
    server_name rabbitmq.sh0rtly.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        include /etc/nginx/whitelist.conf;
        deny all;
        return 301 https://rabbitmq.sh0rtly.com$request_uri;
    }
}

# -------------------------------
# HTTPS (PORTA 443)
# -------------------------------

# 1) sh0rtly.com HTTPS
server {
    listen 443 ssl;
    server_name sh0rtly.com _;

    client_max_body_size 10M;

    location / {
        try_files $uri $uri/ @django;
    }

    location @django {
        proxy_pass http://shortly;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /admin {
        include /etc/nginx/whitelist.conf;
        deny all;

        proxy_pass http://shortly;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /static/ {
        alias /usr/share/nginx/html/;
        access_log off;
        expires 1y;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    ssl_certificate /etc/letsencrypt/live/sh0rtly.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sh0rtly.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
}

