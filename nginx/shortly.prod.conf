# -------------------------------
# UPSTREAMS
# -------------------------------
upstream shortly {
    server shortly:8000;
}

upstream flower {
    server shortly-flower:5555;
}

# -------------------------------
# MAIN SITE (sh0rtly.com + www)
# -------------------------------
server {
    listen 80;
    server_name sh0rtly.com www.sh0rtly.com;

    client_max_body_size 10M;
    server_tokens off;

    # Logs
    access_log /var/log/nginx/sh0rtly_access.log;
    error_log /var/log/nginx/sh0rtly_error.log warn;

    # Redirect www → root domain
    if ($host = 'www.sh0rtly.com') {
        return 301 https://sh0rtly.com$request_uri;
    }

    # Static files
    location /static/ {
        alias /usr/share/nginx/html/;
        expires 1y;
        add_header Cache-Control "public";
        try_files $uri =404;

        # Logs específicos para estáticos (opcional)
        access_log /var/log/nginx/sh0rtly_static_access.log;
    }

    # App traffic
    location / {
        proxy_pass http://shortly;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}

# -------------------------------
# FLOWER
# -------------------------------
server {
    listen 80;
    server_name flower.sh0rtly.com;

    access_log /var/log/nginx/flower_access.log;
    error_log /var/log/nginx/flower_error.log warn;

    location / {
        proxy_pass http://flower;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}